<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A demo of Lazy Loadin
    WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="styles.css">
    <title>Lazy Loading</title>
</head>
<body>
    <h1>Lazy Loading</h1>
    <img src='img/placeholder.png' data-src='img/1.jpg' alt='sky'>
    <img src='img/placeholder.png' data-src='img/2.jpg' alt='sky'>
    <img src='img/placeholder.png' data-src='img/3.jpg' alt='sky'>
    <img src='img/placeholder.png' data-src='img/4.jpg' alt='sky'>
    <img src='img/placeholder.png' data-src='img/5.jpg' alt='sky'>
    <img src='img/placeholder.png' data-src='img/6.jpg' alt='sky'>
    <script src="js/app.js" defer></script>
</body>
</html>
